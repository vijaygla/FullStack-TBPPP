<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slide Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./image/b3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./image/pexels-pixabay-158063.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./image/pexels-pixabay-46216.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./image/pexels-pixabay-69776.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./image/pexels-valeriya-101472.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./image/pexels-pixabay-64221.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./image/pexels-pixabay-55748.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
